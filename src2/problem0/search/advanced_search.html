<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="icon" href="images/favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body class="container-fluid" style="font-family: Arial, sans-serif;">
        <br>
        <div>
            <a href="index.html"><img src="images/google_logo.png" alt="Google" width="90"></a>
        </div>
        <hr>
        <div class="adiv2 container-fluid">
            <div style="color: rgb(204, 37, 37);">Advanced Search</div>
            <hr>
            <form action="https://google.com/search">
                <p>Find all pages with...</p>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">all these words:</label>
                    <div class="col-sm-5">
                        <input type="text" name="as_q" class="form-control form-control-sm" autofocus="autofocus">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">this exact word or phrase:</label>
                    <div class="col-sm-5">
                        <input type="text" name="as_epq" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">any of these words:</label>
                    <div class="col-sm-5">
                        <input type="text" name="as_oq" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">none of these words:</label>
                    <div class="col-sm-5">
                        <input type="text" name="as_eq" class="form-control form-control-sm">
                    </div>
                </div>
                <center>
                    <input type="submit" class="btn btn-primary" data-toggle="button" id="adbtn" value="Advanced Search">
                </center>
            </form>
        </div>
    </body>
</html>
